<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customContent">

	<form th:action="@{/myInfo}"name="umyInfo" method="post">

		<span class="section">나의 정보</span>

		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">아이디</label>
			<div class="col-md-6 col-sm-6">
				<div id="userId" name="userId" th:value="${userId}"
					readonly="readonly"></div>
			</div>
		</div>

		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">등급</label>
			<div class="col-md-6 col-sm-6">
				<div id="userGrade" name="userGrade" th:value="${userGrade}">
				</div>
			</div>
		</div>

		<div class="field item form-group ">
			<label class="col-form-label col-md-3 col-sm-3  label-align">비밀번호</label>
			<div class="col-md-6 col-sm-6">
				<input type="password" class="form-control"
					data-validate-length-range="6" data-validate-words="2"
					name="userPw" th:value="${userPw}">
			</div>
		</div>

		<div class="field item form-group ">
			<label class="col-form-label col-md-3 col-sm-3  label-align">이름
			</label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" type="text" name="userName"
					data-validate-minmax="10,100" required="required"
					th:value="${userName}">
			</div>
		</div>

		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">생년월일
			</label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" type="date" name="userBirth"
					required="required" 
					th:value="${userBirth}">
			</div>
		</div>

		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">성별
				<span class="required">*</span>
			</label>
			<div class="form-check">

				<div th:switch="${user.userGender}">
					<p th:case="남">
						남 <input type="radio" name="userGender" th:value="남" checked>
						여<input type="radio" name="userGender" th:value="여">
					</p>
					<p th:case="여">
						남<input type="radio" name="userGender" th:value="남">
						여<input type="radio" name="userGender" th:value="여" checked>
					</p>
				</div>
			</div>
		</div>

		<div class="field item form-group ">
			<label class="col-form-label col-md-3 col-sm-3  label-align">휴대전화
			</label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" type="tel" name="userPhone"
					 required="required"
					th:value="${userPhone}">
			</div>
		</div>
		<div class="field item form-group ">
			<label class="col-form-label col-md-3 col-sm-3  label-align">직업</label>
			<div class="col-md-3 col-sm-3">
				<select class="form-control" id="job" name="userJob"
					th:value="${userJob}">
					<option value="학생">학생</option>
					<option value="회사원">회사원</option>
					<option value="자영업">자영업</option>
					<option value="무직">무직</option>
					<option value="기타">기타</option>
				</select>
			</div>
		</div>
		
		<div class="field item form-group ">
			<label class="col-form-label col-md-3 col-sm-3  label-align">이메일</label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" name="userEmail" required="required"
					type="email" th:value="${userEmail}">
			</div>
		</div>
		
		<div class="form-group" align="center">
					<button type="submit" class="btn btn-primary" onclick="updateCk()"><!-- <a th:href="@{/myInfo(userId=${l.userId})}"> -->수정</button>
					<button type="submit" class="btn btn-primary" onclick="deleteCk()"><!-- <a th:href="@{/removeMyinfo(userId=${l.userId}, userLevel=${l.userLevel})}"> -->탈퇴</button>

		</div>
	</form>
	
<th:block layout:fragment="customJs">	
	<script>
	function updateCk() {
		 if (confirm("수정 하시겠습니까?") == true){  
		     document.umyInfo.submit();
		 }else{  
		     return false;
		 }
	}
	
</script>
<script>
	function deleteCk() {
		 if (confirm("탈퇴 하시겠습니까?") == true){  
		     document.umyInfo.submit();
		 }else{  
		     return false;
		 }
	}
	
</script>
</th:block>
</html>
