<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http//www.ultraq.net.nz/thymeleaf/Layout"
	layout:decorate="@{layout/maindefault}">
	
	<th:block layout:fragment="customJs">
<script src="js/bootstrap.js"></script>
		<script th:inline="javascript">
			/*<![CDATA[*/
		$(function() {
			$('#insertBtn').click(function() {
				var userId = [[${session.SID}]]
				var addId = $('#addId')
				if (userId == null) {
					alert('로그인 해주세요');
					return false;
				}
				
			});
			return true;
		});

		/*]]>*/
		var bno = '${Board.boardIdx}'; //게시글 번호
		 
		$('[name=commentInsertBtn]').click(function(){ //댓글 등록 버튼 클릭시 
		    var insertData = $('[name=commentInsertForm]').serialize(); //commentInsertForm의 내용을 가져옴
		    commentInsert(insertData); //Insert 함수호출(아래)
		});
		 
		 
		 
		//댓글 목록 
		function commentList(){
		    $.ajax({
		        url : '/board/replysList',
		        type : 'get',
		        data : {'bno':bno},
		        success : function(data){
		            var a =''; 
		            $.each(data, function(key, value){ 
		                a += '<div class="commentArea" style="border-bottom:1px solid darkgray; margin-bottom: 15px;">';
		                a += '<div class="commentInfo'+value.replyIdx+'">'+'댓글번호 : '+value.replyIdx+' / 작성자 : '+value.replyAddId;
		                a += '<a onclick="commentUpdate('+value.replyIdx+',\''+value.replyContents+'\');"> 수정 </a>';
		                a += '<a onclick="commentDelete('+value.replyIdx+');"> 삭제 </a> </div>';
		                a += '<div class="commentContent'+value.replyIdx+'"> <p> 내용 : '+value.replyContents +'</p>';
		                a += '</div></div>';
		            });
		            
		            $(".commentList").html(a);
		        }
		    });
		}
	</script>
</th:block>
	
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>	
	
<th:block layout:fragment="customContent">

	<div class="container" style="margin-top: 70px; margin-bottom: 70px;">
		<h1 th:text="${Board.boardTitle}"></h1>
	<form id="boardFrm" action="/postLikeCntUp" method="post">
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>게시물 번호</th>
					<td th:text="${Board.boardIdx}"></td>
					<th>카테고리</th>
					<td th:value="${Board.boardCate}" th:text="${Board.boardCateName}"></td>
					<th>조회수</th>
					<td th:text="${Board.boardHitCnt}+1"></td>
					<th>추천수</th>
					<td th:text="${Board.boardLikeCnt}"></td>
				</tr>
				<tr>
					<th>회원아이디</th>
					<td id="addId" th:text="${Board.boardAddId}"></td>
					<th colspan="2">제목</th>
					<td colspan="2" th:text="${Board.boardTitle}"></td>
					<th>작성날짜</th>
					<td th:text="${Board.boardAddDate}"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${Board.boardContents}"></td>
				</tr>
			</tbody>
		</table>
		<input type="hidden" name="boardIdx" th:value="${Board.boardIdx}">
		<input type="hidden" name="boardAddId" th:value="${Board.boardAddId}">
		<input type="hidden" name="currentPageNo" th:value="${currentPageNo}">
		</form>
		<div class="text-center" th:object="${params}">
			<a th:href="|@{/modifyPost}*{makeQueryString(currentPageNo)}&boardIdx=${Board.boardIdx}|"
			th:if="${session.SID} eq ${Board.boardAddId}">
				<button id="insertBtn" type="submit" class="btn btn-warning">수정</button>
			</a>
			<a th:href="|@{/removePost}*{makeQueryString(currentPageNo)}&boardIdx=${Board.boardIdx}|"
			th:if="${session.SID} eq ${Board.boardAddId}">
				<button id="removeBtn" type="submit" class="btn btn-danger">삭제</button>
			</a>
			


			<a th:href="|@{/boardList}*{makeQueryString(currentPageNo)}|">
			<button type="button" class="btn btn-primary" >게시글보기</button></a>
			
			
			
		</div>
    <th:block >
		
	    <!--  댓글  -->
    <div class="container">
        <label for="content">comment</label>
        <form name="commentInsertForm">
            <div class="input-group">
               <input type="text" class="form-control" id="content" name="content" placeholder="내용을 입력하세요.">
               <span class="input-group-btn">
                    <button class="btn btn-default" type="button" name="commentInsertBtn">등록</button>
               </span>
              </div>
        </form>
    </div>
    
    <div class="container">
        <div class="commentList"></div>
    </div>


	
	</th:block>
		</div>

</html>
