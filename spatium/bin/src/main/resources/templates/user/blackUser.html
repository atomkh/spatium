<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customContent">
<form action="/blackUser" method="post">
	<div class="table-responsive m-t-20">
		<table class="table table-striped jambo_table bulk_action dataTable no-footer">
			<thead>
				<tr>
					<th scope="col">아이디</th>
					<th scope="col">등록 사유</th>
					<th scope="col">등록 일자</th>
					<th scope="col">해제 일자</th>
					<th scope="col">수정</th>
					<th scope="col">삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(blackUser) > 0}" th:each="b : ${blackUser}">
					<td th:text="${b.blackUserId}"></td>
					<td th:text="${b.blackReason}"></td>
					<td th:text="${b.blackStartDate}"></td>
					<td th:text="${b.blackEndDate}"></td>
					<td>

						<button type="submit"><a th:href="@{/modifyUser(blackUserId=${b.blackUserId})}">수정</a></button></td>
					<td>
						<button type="submit"><a th:href="@{/removeUser(blackUserId=${b.blackUserId}, blackUserLevel=${l.blackUserLevel})}">삭제</a></button>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</form>	
</th:block>
</html>
