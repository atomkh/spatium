<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customContent">


	<div class="table-responsive m-t-20">
		<table class="table table-bordered table-responsive-lg">
			<thead>
				<tr>
					<th scope="col">아이디</th>
					<th scope="col">탈퇴사유</th>
					<th scope="col">등록일자</th>
					<th scope="col">탈퇴 구분</th>
					<th scope="col">비밀번호</th>
					<th scope="col">이름</th>
					<th scope="col">생년월일</th>
					<th scope="col">성별</th>
					<th scope="col">핸드폰</th>
					<th scope="col">직업</th>
					<th scope="col">등급</th>
					<th scope="col">이메일</th>
					<th scope="col">가입일자</th>
					<th scope="col">포인트</th>
					<th scope="col">수정</th>
					<th scope="col">삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(userList) > 0}" th:each="l : ${userList}">
					<td th:text="${l.deleteUserId}"></td>
					<td th:text="${l.deleteReason}"></td>
					<td th:text="${l.deleteRegDate}"></td>
					<td th:text="${l.deleteCate}"></td>
					<td th:text="${l.deleteUserPw}"></td>
					<td th:text="${l.deleteUserName}"></td>
					<td th:text="${l.deleteUserBirth}"></td>
					<td th:text="${l.deleteUserGender}"></td>
					<td th:text="${l.deleteUserPhone}"></td>
					<td th:text="${l.deleteUserJob}"></td>
					<td th:text="${l.deleteUserLevel}"></td>
					<td th:text="${l.deleteUserEmail}"></td>
					<td th:text="${l.deleteUserRegDate}"></td>
					<td th:text="${l.deleteUserPoint}"></td>
					<td><a
						th:href="@{/modifyUser(deleteUserId=${l.deleteUserId})}">수정</a></td>
					<td><a
						th:href="@{/removeUser(deleteUserId=${l.deleteUserId}, deleteUserLevel=${l.deleteUserLevel})}">삭제</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</th:block>
</html>
