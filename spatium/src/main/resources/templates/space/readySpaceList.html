<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
		<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContent">

<div class="x_panel">
                  <div class="x_title">
                    <h2> 공간 승인 대기 목록 </h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                      <div class="row">
                          <div class="col-sm-12">
                            <div class="card-box table-responsive">
                    <div id="datatable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
                    <div class="row">
                    </div>
                    <div class="row"><div class="col-sm-12"><table id="datatable" class="table table-striped table-bordered dataTable no-footer" style="width:100%" role="grid" aria-describedby="datatable_info">
                      <thead>
                        <tr role="row">
                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 85px; text-align: center;"> 이름 </th>
                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Start date: activate to sort column ascending" style="width: 79px; text-align: center;"> 허용 인원 </th>
                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 65px; text-align: center;"> 간략소개 </th>
                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 65px; text-align: center;"> 대여가격 </th>
                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 65px; text-align: center;"> 시작시간 </th>
                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 65px; text-align: center;"> 종료시간 </th>
                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 65px; text-align: center;"> 예약타입 </th>
                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 65px; text-align: center;"> 예약 불가 시작날짜 </th>
                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 65px; text-align: center;"> 예약 불가 종료날짜 </th>
                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 65px; text-align: center;"> 기본옵션 </th>
                        <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 65px; text-align: center;"> 승인 요청 날짜 </th>
                        </tr>
                      </thead>


            <tbody>
			<th:block th:each = "s : ${readySpaceList}">
				<tr>
					<td style="text-align: center;" th:text = "${s.readySpaceName}">
					<td style="text-align: center;" th:text = "${s.readyPeopleNumber}">
					<td style="text-align: center;" th:text = "${s.readyBriefSpace}">
					<td style="text-align: center;" th:text = "${s.readyRentalPrice}">
					<td style="text-align: center;" th:text = "${s.readyStartTime}">
					<td style="text-align: center;" th:text = "${s.readyCloseTime}">
					<td style="text-align: center;" th:text = "${s.readySpaceRsvType}">
					<td style="text-align: center;" th:text = "${s.readyExceptionStartDate}">
					<td style="text-align: center;" th:text = "${s.readyExceptionEndDate}">
					<td th:text = "${s.readySpaceBasicOption}">
					<td style="text-align: center;" th:text = "${s.readyRequestDate}">
				</tr>
			</th:block>
		</tbody>
                    </table>
                    </div></div></div>
                  </div>
                  </div>
              </div>
            </div>
                </div>

</th:block>

</html>
