<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContent">

	<form th:action="@{/removeUser}" method="post">

		<span class="section">회원 삭제</span>


		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">아이디</label>
			<div class="col-md-6 col-sm-6">
				<div id="userId" name="userId" 
					th:text="${userId}" readonly="readonly">
			</div>
			</div>
		</div>
		
		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">비밀번호</label>
			<div class="col-md-6 col-sm-6">
				<input type="password" class="form-control"
					data-validate-length-range="6" data-validate-words="2"
					id="password" name="userPw" required="required">
			</div>
		</div>
		
		<div class="form-group" align="center">
			<div class="col-md-6 offset-md-3">
				<button type="submit" id="submit" class="btn btn-primary ">회원삭제</button>
			</div>
		</div>
	</form>

</th:block>

</html>
