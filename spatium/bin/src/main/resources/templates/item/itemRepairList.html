<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContent">
	<label>Show <select name="datatable_length"
		aria-controls="datatable" class="form-control input-sm"><option
				value="10">10</option>
			<option value="25">25</option>
			<option value="50">50</option>
			<option value="100">100</option></select>
	</label>
	<label><input type="search" class="form-control input-sm"
		placeholder="Search" aria-controls="datatable"></label>


	<div class="col-sm-12">
		<table id="datatable"
			class="table table-striped table-bordered dataTable no-footer"
			style="width: 100%;" role="grid" aria-describedby="datatable_info">
			<thead>
				<tr role="row">
					<th class="sorting_asc" tabindex="0" aria-controls="datatable"
						rowspan="1" colspan="1"
						aria-label=" 장비 수리 코드 : activate to sort column descending"
						style="width: 45px;" aria-sort="ascending">장비 수리 코드</th>
					<th class="sorting" tabindex="0" aria-controls="datatable"
						rowspan="1" colspan="1"
						aria-label=" 업체 코드 : activate to sort column ascending"
						style="width: 63px;">업체 코드</th>
					<th class="sorting" tabindex="0" aria-controls="datatable"
						rowspan="1" colspan="1"
						aria-label=" 세부 장비 코드 : activate to sort column ascending"
						style="width: 50px;">세부 장비 코드</th>
					<th class="sorting" tabindex="0" aria-controls="datatable"
						rowspan="1" colspan="1"
						aria-label=" 아이디: activate to sort column ascending"
						style="width: 22px;">아이디</th>
					<th class="sorting" tabindex="0" aria-controls="datatable"
						rowspan="1" colspan="1"
						aria-label=" 장비 수리 비용 : activate to sort column ascending"
						style="width: 46px;">장비 수리 비용</th>
					<th class="sorting" tabindex="0" aria-controls="datatable"
						rowspan="1" colspan="1"
						aria-label=" 수리 맡긴 일자 : activate to sort column ascending"
						style="width: 34px;">수리 맡긴 일자</th>
					<th class="sorting" tabindex="0" aria-controls="datatable"
						rowspan="1" colspan="1"
						aria-label=" 수리 끝나는 일자 : activate to sort column ascending"
						style="width: 34px;">수리 끝나는 일자</th>
					<th class="sorting" tabindex="0" aria-controls="datatable"
						rowspan="1" colspan="1"
						aria-label=" 장비 이름 : activate to sort column ascending"
						style="width: 34px;">장비 이름</th>
					<th class="sorting" tabindex="0" aria-controls="datatable"
						rowspan="1" colspan="1"
						aria-label=" 수리 맡긴 일자 : activate to sort column ascending"
						style="width: 34px;">수리 맡긴 업체</th>
					<th class="sorting" tabindex="0" aria-controls="datatable"
						rowspan="1" colspan="1"
						aria-label=" 수리 맡긴 업체 번호 : activate to sort column ascending"
						style="width: 34px;">수리 맡긴 업체 번호</th>

				</tr>
			</thead>

			<tbody>
				<tr class="odd">
					<td valign="top" colspan="17" class="dataTables_empty">No data
						available in table</td>
				</tr>
			</tbody>
		</table>
	</div>

</th:block>

</html>
