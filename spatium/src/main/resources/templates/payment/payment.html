<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">



<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>


<th:block layout:fragment="customJs">



	<script>
		
			          
		$(function(){
			var check_ip = ip(); 
			 $('#getIp').val(check_ip);// 접속한 기기의 IP를 가져온다
			console.log(check_ip + "<<<<IIIIIIPPPPPPPPPPPP");
			
			 function minus(){
				var paymentPrice = $('.paymentPrice').val();//결제가격
				var paymentUsePoint = $('.paymentUsePoint').val();//사용할 포인트
				return  $('.paymentUseMoney').val(paymentPrice-paymentUsePoint); //결제가격-사용할포인트 = 결제해야할 금액에 담는다.
				
			}
			
		
			minus();//결제해야하는금액 
			
			
			$('.paymentUsePoint').change(function(){
				var paymentUsePoint =	$(this).val();//사용할 포인트
				var totalPoint =	$('.totalPoint').val();//총 포인트
				
				console.log(">>사용할"+paymentUsePoint)
				console.log(">>총금액"+totalPoint)
				
				minus();
				
				if(Number(paymentUsePoint)>Number(totalPoint)){
					alert("마일리지초과");
					$(this).val(0);
					
					minus();//결제해야하는금액 
				}
				var abc = Math.floor($('.paymentUseMoney').val()*0.01); //결제금액의 1%포인트적립금
				 $('.paymentAddPoint').val(abc);//적립되어야하는 포인트 값	
					
			})
			
			
			$("#charge_kakao").click(function() {
				var IMP = window.IMP; // 생략가능
				
				var paymentUseMoney = $('.paymentUseMoney').val();
				var money = $('input[name="cp_item"]:checked').val();
				IMP.init('imp48494121');
				// 'iamport' 대신 부여받은 "가맹점 식별코드"를 사용
				// i'mport 관리자 페이지 -> 내정보 -> 가맹점식별코드
				IMP.request_pay({
					pg : 'inicis', // version 1.1.0부터 지원.
					/*
					'kakao':카카오페이,
					html5_inicis':이니시스(웹표준결제)
					'nice':나이스페이
					'jtnet':제이티넷
					'uplus':LG유플러스
					'danal':다날
					'payco':페이코
					'syrup':시럽페이
					'paypal':페이팔
					 */
					pay_method : 'card',
					/*
					'samsung':삼성페이,
					'card':신용카드,
					'trans':실시간계좌이체,
					'vbank':가상계좌,
					'phone':휴대폰소액결제
					 */
					merchant_uid : 'merchant_' + new Date().getTime(),
					/*
					merchant_uid에 경우
					https://docs.iamport.kr/implementation/payment
					위에 url에 따라가시면 넣을 수 있는 방법이 있습니다.
					참고하세요.
					나중에 포스팅 해볼게요.
					 */
					name : '주문명:결제테스트',
					//결제창에서 보여질 이름
					amount : paymentUseMoney,
					//가격
					buyer_email : 'iamport@siot.do',
					buyer_name : '이태영',
					buyer_tel : '010-1234-5678',
					buyer_addr : '서울특별시 강남구 삼성동',
					buyer_postcode : '123-456',
					//m_redirect_url : 'https://www.yourdomain.com/payments/complete'
				/*
				모바일 결제시,
				결제가 끝나고 랜딩되는 URL을 지정
				(카카오페이, 페이코, 다날의 경우는 필요없음. PC와 마찬가지로 callback함수로 결과가 떨어짐)
				 */
				}, function(rsp) {
		            if ( rsp.success ) {
		                //[1] 서버단에서 결제정보 조회를 위해 jQuery ajax로 imp_uid 전달하기
		                jQuery.ajax({
		                    url: "/payments/complete", //cross-domain error가 발생하지 않도록 주의해주세요
		                    type: 'POST',
		                    dataType: 'json',
		                    data: {
		                        imp_uid : rsp.imp_uid
		                        //기타 필요한 데이터가 있으면 추가 전달
		                    }
		                }).done(function(data) {
		                    //[2] 서버에서 REST API로 결제정보확인 및 서비스루틴이 정상적인 경우
		                    if ( everythings_fine ) {
		                        msg = '결제가 완료되었습니다.';
		                        msg += '\n고유ID : ' + rsp.imp_uid;
		                        msg += '\n상점 거래ID : ' + rsp.merchant_uid;
		                        msg += '\결제 금액 : ' + rsp.paid_amount;
		                        msg += '카드 승인번호 : ' + rsp.apply_num;
		                       
		                        
		                        alert(msg);
		                    } else {
		                        //[3] 아직 제대로 결제가 되지 않았습니다.
		                        //[4] 결제된 금액이 요청한 금액과 달라 결제를 자동취소처리하였습니다.
		                    }
		                });
		                //성공시 이동할 페이지
		                $('.usePoint').val($('.paymentUsePoint').val());
		               
						$('form').submit();
						
		            } else {
		                msg = '결제에 실패하였습니다.';
		                msg += '에러내용 : ' + rsp.error_msg;
		                //실패시 이동할 페이지
		                location.href="/paymentSSilpae";
		                alert(msg);
		                getip();
		            }
		        });
		        
		    });

			
		})
	
	</script>
</th:block>


<th:block layout:fragment="customContent">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="https://service.iamport.kr/js/iamport.payment-1.1.5.js"></script>
<script type="text/javascript" src="http://jsgetip.appspot.com"></script>
<form action="/test3" method="post" id="form">
<input type="hidden" value="결재적립" name="pointAddList"> <br>
<input type="hidden" value="적립" name="pointSellList"> <br>
<input type="hidden" value="사용" name="pointSellList"> <br>

<input type="hidden" th:value="${rsv.rsvState}" name="rsvState">
<input type="hidden" id="getIp" name="PaymentIP">
<div>총마일리지:<input type="text" th:value="${totalPoint}" class="totalPoint" readonly="readonly"></div>

<div>예약코드  : <input type="text" th:value="${rsv.rsvCode}" name="paymentRsvCode"></div>
<div>예약자아이디  : <input type="text" th:value = "${rsv.rsvUserId}" name="pointID" readonly="readonly"></div>

<div>결재금액 : <input type="text" th:value="${rsv.rsvTotalPrice}" name="paymentPrice" class="paymentPrice" >  </div>
<div>사용할마일리지 : <input type="text" name="paymentUsePoint" class="paymentUsePoint">  </div>
<!-- 사용할 마일리지  : --> <input type="hidden" name="usePoint" class="usePoint" >
<div>최종결재금액 : <input type="text" name="paymentUseMoney" class="paymentUseMoney" readonly="readonly">  </div>
<div>적립포인트 : <input type="text" name="addPoint" class="paymentAddPoint" readonly="readonly">  </div>


<input type="hidden" value="결제완료" name="payEnd">

  <button type="button" id="charge_kakao">결 제 하 기</button>
           
</form>


 </th:block>
 



</html>
