<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="@{layout/default}">
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="customContent">
<h1>포인트사용내역조회</h1>
<table border="1">
	<thead>
		<tr>
			<th>포인트코드</th>
			<th>아이디</th>
			<th>적립내역</th>
			<th>사용내역</th>
			<th>변동포인트</th>
			<th>결제코드</th>
			<th>리뷰코드</th>
			<th>변동일자</th>
		</tr>
	</thead>
	<tbody>
		<tr th:if="${#lists.size(pointList) > 0}" th:each="pt : ${pointList}">
			<td th:text="${pt.PointCode}"></td>
			<td th:text="${pt.pointID}"></td>
			<td th:text="${pt.pointAddList}"></td>
			<td th:text="${pt.pointSellList}"></td>
			<td th:text="${pt.pointList}"></td>
			<td th:text="${pt.pointPaymentCode}"></td>
			<td th:text="${pt.reviewCodepointReviewCode}"></td>
			<td th:text="${pt.pointModyfiDate}"></td>
		</tr>
	</tbody>
</table>
</th:block>
</html>
