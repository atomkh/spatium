<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContent">

	<form th:action="@{/modifyUser}" name="formChck" method="post">

		<span class="section">회원 수정</span>


		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">회원구분
			</label>
			<div class="form-check" >

				<label class="form-radio-label"> <input
					class="form-radio-input" type="radio" name="userLevel" value="3" checked="checked">
					 <span class="form-radio-sign">개인</span>
				</label> <label class="form-radio-label ml-3"> <input
					class="form-radio-input" type="radio" name="userLevel" value="2">
					<span class="form-radio-sign">판매자</span>
				</label>
			</div>
		</div>
		
		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">아이디<span
				class="required">*</span></label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" data-validate-length-range="6"
					data-validate-words="2" id="userId" name="userId"
					th:value="${user.userId}" readonly="readonly">
				
			</div>

		</div>
		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">비밀번호</label>
			<div class="col-md-6 col-sm-6">
				<input type="password" class="form-control"
					data-validate-length-range="6" data-validate-words="2"
					id="password" name="userPw" 
					th:value="${user.userPw}" required="required">
			</div>

		</div>

		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">이름
				<span class="required">*</span>
			</label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" type="text" id="name" name="userName"
					data-validate-minmax="10,100" th:value="${user.userName}" required="required">
			</div>
		</div>

		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">생년월일
				<span class="required">*</span>
			</label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" type="date" id="birth" name="userBirth"
					th:value="${user.userBirth}" required="required">
			</div>
		</div>

		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">성별
				<span class="required">*</span>
			</label>
			<div class="form-check">

				<label class="form-radio-label"> <input
					class="form-radio-input1" type="radio" name="userGender" value="남"
					checked="checked"> <span class="form-radio-sign1">남성</span>
				</label> <label class="form-radio-label"> <input
					class="form-radio-input1" type="radio" name="userGender" value="여" >
					<span class="form-radio-sign1">여성</span>
				</label>
			</div>
		</div>

		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">휴대전화
				<span class="required">*</span>
			</label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" type="number" id="phone" name="userPhone"
					data-validate-minmax="10,100" th:value="${user.userPhone}"
					required="required">
			</div>
		</div>
		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">직업<span
				class="required">*</span></label>
			<div class="col-md-3 col-sm-3">
				<select th:field="${user.userJob}" class="form-control" id="job" name="userJob"  th:value="${user.userJob}">
					<option th:value="학생">학생</option>
					<option th:value="회사원">회사원</option>
					<option th:value="자영업">자영업</option>
					<option th:value="무직">무직</option>
					<option th:value="기타">기타</option>
				</select>
			</div>
		</div>
				
		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">이메일<span
				class="required">*</span></label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" id="email" name="userEmail"
					required="required" type="email" th:value="${user.userEmail}">
			</div>
		</div>

		<div class="form-group" align="center">
			<div class="col-md-6 offset-md-3">
				<button type="submit" id="submit" class="btn btn-primary ">회원수정</button>
				<button type="button" id="cancel" class="btn btn-success">취소</button>
			</div>
		</div>
	</form>

</th:block>
<th:block layout:fragment="customJs">
  
  <script >
	
	 		$("#cancel").on("click", function(){
				location.href = "/userList";
			})
		
			$("#submit").on("click", function(){
				if($("#userId").val()==""){
					alert("아이디를 입력해주세요.");
					$("#userId").focus();
					return false;
				}
				if($("#password").val()==""){
					alert("비밀번호를 입력해주세요.");
					$("#userPass").focus();
					return false;
				}
				if($("#name").val()==""){
					alert("성명을 입력해주세요.");
					$("#userName").focus();
					return false;
				}
				if($("#birth").val()==""){
					alert("생년월일을 입력해주세요.");
					$("#birth").focus();
					return false;
				}
				if($("#gender").val()==""){
					alert("성별을 선택해주세요.");
					$("#gender").focus();
					return false;
				}
				if($("#phone").val()==""){
					alert("휴대전화번호를 입력해주세요.");
					$("#phone").focus();
					return false;
				}
				if($("#job").val()==""){
					alert("직업을 입력해주세요.");
					$("#job").focus();
					return false;
				}
				if($("#email").val()==""){
					alert("이메일을 입력해주세요.");
					$("#email").focus();
					return false;
				}
				
			});
	
	</script>
	<script  th:inline="javascript">
   <![CDATA[
   var userGender = [[${user.userGender}]];
   
   ]]>

 	
	</script>
</th:block>
</html>
