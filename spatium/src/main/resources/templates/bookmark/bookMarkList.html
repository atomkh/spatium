<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/maindefault}">

<th:block layout:fragment="customContent">

<button type="button" class="selectDelete">선택삭제</button>

	<div class="table-responsive m-t-20">
		<table class="table table-striped jambo_table bulk_action dataTable no-footer" id = "tbBookmark">
			<thead>
				<tr>
				<th><input type="checkbox" id="allCheck" >	</th>
					<th scope="col">No.</th>
					<th scope="col">아이디</th>
					<th scope="col">공간</th>
					<th scope="col">삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(bookMarkList) > 0}" th:each="b : ${bookMarkList}">
				<td><input type="checkbox" class="RowCheck" th:value="${b.bookMarkCode}"></td>
					<td th:text="${b.bookMarkCode}"></td>
					<td th:text="${b.userId}"></td>
					<td th:text="${b.storeCode}"></td>
					<td th:text="${b.BookRegDate}"></td>
					<td>
						<button type="submit"><a th:href="@{/removeBookmark(bookMarkCode=${b.bookMarkCode})}">삭제</a></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</th:block>
<th:block layout:fragment="customJs">

<script>
	$("#tbBookmark").DataTable({
		order: [ [ 0, "desc" ] ],
		ordering: true,
		lengthChange: false,
		"dom": 'fltip',
		"language": {
			         "info": "페이지 _PAGE_ of _PAGES_",
		        	 "paginate": {
						        	 "first": "첫페이지",
						        	 "last": "마지막",
						             "previous": "이전",
						             "next":"다음"
						           },
		        	 "sEmptyTable": "No data available in table",
		        	 "sInfoEmpty": "Showing 0 to 0 of 0 entries",
		        	 "sInfoFiltered": "(filtered from _MAX_ total entries)",
		        	 "sInfoPostFix": "",
		        	 "sLengthMenu": "Show _MENU_ 개씩",
		        	 "sSearch": "검색:",
		        	 "sSearchPlaceholder": "",
		        	 "sZeroRecords": "No matching records found"
			         }
	});
	
	</script>

<script>
//전체선택
$("#allCheck").click(function(){
 var chk = $("#allCheck").prop("checked");
 if(chk) {
  $(".RowCheck").prop("checked", true);
 } else {
  $(".RowCheck").prop("checked", false);
 }
});
</script>
<script>
 $(".RowCheck").click(function(){
  $("#allCheck").prop("checked", false);
 });
</script>
</th:block>
</html>
