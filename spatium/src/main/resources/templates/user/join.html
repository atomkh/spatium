<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">


<th:block layout:fragment="customContent">

	<form th:action="@{/addUser}" class="" action="" method="post"
		novalidate="">

		<span class="section">회원 등록</span>
		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">아이디<span
				class="required">*</span></label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" data-validate-length-range="6"
					data-validate-words="2" id="userId"  name="userId" placeholder="아이디"
					required="required">
			</div>

		</div>
		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">비밀번호<span
				class="required">*</span></label>
			<div class="col-md-6 col-sm-6">
				<input type="password" class="form-control"
					data-validate-length-range="6" data-validate-words="2" id=""password""
					name="password" placeholder="4~12자의 대소문자와 숫자" required="required">
			</div>

		</div>
		
		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">이름
				<span class="required">*</span>
			</label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" type="text" id="name" name="name"
					data-validate-minmax="10,100" required="required">
			</div>
		</div>
		
		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">생년월일
				<span class="required">*</span>
			</label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" type="number" id="birth" name="birth"
					data-validate-minmax="10,100" required="required">
			</div>
		</div>
		
		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">성별
				<span class="required">*</span>
			</label>
			<div class="col-md-6 col-sm-6 ">
				<div id="gender" class="btn-group" data-toggle="buttons">
					<label class="btn btn-secondary active"
						data-toggle-class="btn-primary"
						data-toggle-passive-class="btn-secondary"> <input
						type="radio" id="gender" name="gender" value="male" class="join-btn">
						&nbsp; 남성 &nbsp;
					</label> <label class="btn btn-primary" data-toggle-class="btn-primary"
						data-toggle-passive-class="btn-secondary"> <input
						type="radio" id="gender" name="gender" value="female" class="join-btn">
						여성
					</label>
				</div>
			</div>

		</div>
		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">휴대전화
				<span class="required">*</span>
			</label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" type="number" id="phone" name="phone"
					data-validate-minmax="10,100" required="required">
			</div>
		</div>
		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">직업<span
				class="required">*</span></label>
			<div class="col-md-3 col-sm-3">
				<select class="form-control" id="job">
					<option></option>
					<option value="학생">학생</option>
					<option value="회사원">회사원</option>
					<option value="자영업">자영업</option>
					<option value="무직">무직</option>
					<option value="기타">기타</option>
				</select>
			</div>
		</div>
		<div class="field item form-group">
			<label class="col-form-label col-md-3 col-sm-3  label-align">이메일<span
				class="required">*</span></label>
			<div class="col-md-6 col-sm-6">
				<input class="form-control" id="email" name="email" required="required"
					type="email">
			</div>
		</div>


		<div class="ln_solid">
			<div class="form-group" align="center">
				<div class="col-md-6 offset-md-3">
					<button type="submit" id="submit" class="btn btn-primary">회원가입</button>
					<button type="cancel" id="cancel" class="btn btn-success">취소</button>
				</div>
			</div>
		</div>
	</form>
</th:block>
<th:block layout:fragment="customJs">

	<script>
		//체크박스 전체선택,해제
		function allCheck(allCheck)  {
 		const checkboxes = document.getElementsByName('checkCh');
  			checkboxes.forEach((checkbox) => {
   			checkbox.checked = allCheck.checked;
 			 })
		};

		
			$("#cencle").on("click", function(){
				
				location.href = "/login";
						    
			})
		
			$("#submit").on("click", function(){
				if($("#userId").val()==""){
					alert("아이디를 입력해주세요.");
					$("#userId").focus();
					return false;
				}
				if($("#password").val()==""){
					alert("비밀번호를 입력해주세요.");
					$("#userPass").focus();
					return false;
				}
				if($("#name").val()==""){
					alert("성명을 입력해주세요.");
					$("#userName").focus();
					return false;
				}
				if($("#birth").val()==""){
					alert("생년월일을 입력해주세요.");
					$("#birth").focus();
					return false;
				}
				if($("#gender").val()==""){
					alert("성별을 선택해주세요.");
					$("#gender").focus();
					return false;
				}
				if($("#phone").val()==""){
					alert("휴대전화번호를 입력해주세요.");
					$("#phone").focus();
					return false;
				}
				if($("#job").val()==""){
					alert("직업을 입력해주세요.");
					$("#job").focus();
					return false;
				}
				if($("#email").val()==""){
					alert("이메일을 입력해주세요.");
					$("#email").focus();
					return false;
				}
			});
			
				
			
		
	</script>
	</th:block>  
</html>
