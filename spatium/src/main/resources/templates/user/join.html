<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<link rel="stylesheet" href="css/login.css">
<body>

	<th:block layout:fragment="customContent">
		<form th:action="@{/addUser}" method="post">


			<div id="group">
				<div class="Title">회원가입</div>

				<div id="title">아이디</div>
				<div>
					<input type="text" id="userId" name="userId" placeholder="아이디" maxlength="10"
						required> <input type="button" id="idcheck" name="idcheck" value="중복확인">
					
				</div>

				<div id="title">비밀번호</div>
				<div>
				<input type="password" id="password" name="password" placeholder="비밀번호 "
						maxlength="12" required>
					
				</div>
				<div id="title">비밀번호 확인</div>
				<div>
					<input type="password" id="passwordCh" name="passwordCh" placeholder="비밀번호 확인 "
						maxlength="8" required>
					
				</div>
				<div id="title">이름</div>
				<div>
					<input type="text" id="name" name="name" placeholder="이름" required>
					
				</div>
				<div id="title">생년월일</div>
				<div>
					<input type="number" name="year" placeholder="ex)19990121" maxlength="8"
						required> 				

				</div>
				<div id="title">성별</div>
				<label> <input type="radio" name="gender" value="남"
					checked="checked">남 <input type="radio" name="gender"
					value="여" checked>여

				</label>
				<div id="title">휴대전화</div>
				<div>
					<input type="number" name="phone" maxlength="11" required>
				</div>
				<div id="title">직업</div>
				<div>
					<select id="job" name="job" required>
						<option value="1">선택</option>
						<option value="2">학생</option>
						<option value="3">회사원</option>
						<option value="4">자영업</option>
						<option value="5">무직</option>
						<option value="6">기타</option>
					</select>
					
				</div>
				<div id="title">이메일</div>
				<div>
					<input type="email" id="email" name="email" placeholder="이메일" required>
				
				</div>

				<label> <input type="checkbox" name="checkCh"
					value="allCheck" onclick="allCheck(this)">아래 약관에 모두 동의합니다.
				</label> <label> <input type="checkbox" name="checkCh">서비스
					이용약관 (필수)
				</label> <label> <input type="checkbox" name="checkCh">개인정보
					처리 방침(필수)
				</label>
				<div id="sign" name="sign" value="회원가입">회원가입</div>
		</form>
	</th:block>

	<script>
		//체크박스 전체선택,해제
		function allCheck(allCheck)  {
 		const checkboxes = document.getElementsByName('checkCh');
  			checkboxes.forEach((checkbox) => {
   			checkbox.checked = allCheck.checked;
 			 })
		}

	</script>
</body>
</html>
