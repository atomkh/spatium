<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<th:block layout:fragment="customContent">
	<form action="/itemBuyList" method="post">
		<select name="sk">
			<option value="아이디">아이디</option>
		</select>
		<input type="text" name = "sv" placeholder="검색어를 입력해주세요"/>
		<button type="submit">검색</button>
	</form>


	<div class="col-sm-12">
		<table id="datatable"
			class="table table-striped jambo_table bulk_action dataTable no-footer"
			style="width: 100%;" role="grid" aria-describedby="datatable_info">
			<thead>
				<tr role="row">
					<th scope="col">장비 구입 코드</th>
					<th scope="col">업체 코드</th>
					<th scope="col">세부 장비 코드</th>
					<th scope="col">아이디</th>
					<th scope="col">구입 비용</th>
					<th scope="col">구입 거래처</th>
					<th scope="col">구입처 전화번호</th>
					<th scope="col">구입 일자</th>
				</tr>
			</thead>

			<tbody>
				<tr th:if="${#lists.size(itemBuyList) > 0}" th:each="i : ${itemBuyList}">
				<td th:text="${i.itemBuyCode}"></td>
				<td th:text="${i.storeBuyCode}"></td>
				<td th:text="${i.storeBuyItemCode}"></td>
				<td th:text="${i.itemBuyPrice}"></td>
				<td th:text="${i.itemBuyAccount}"></td>
				<td th:text="${i.itemBuyPhone}"></td>
				<td th:text="${i.itemBuyRegDate}"></td>
				<td>
					<button type="submit"><!-- <a  th:href="@{/modifyUser(userId=${l.userId})}"> -->수정</button>
				</td>
				<td>
					<button type="submit"><!-- <a th:href="@{/removeUser(userId=${l.userId}, userLevel=${l.userLevel})}"> -->삭제</button>
				</td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>
</html>
