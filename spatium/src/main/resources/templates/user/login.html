<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<link rel="stylesheet" href="css/login.css">

<body>
<th:block layout:fragment="customContent">
	<form th:action="@{/login}" method="post">
	<div class="container">
		<h2>로그인</h2>

		<ul class="nav nav-pills">
			<li class="active"><a data-toggle="pill" href="#user">일반회원</a></li>
			<li><a data-toggle="pill" href="#store">판매자</a></li>

		</ul>

		<div class="tab-content">
			<div id="user" class="tab-pane fade in active">
				<h3>일반회원</h3>
				
				<div>
					<input type="text" class="input-field" placeholder="아이디"
						maxlength="15" required>
				</div>
				<div>
					<input type="password" class="input-field" placeholder="비밀번호"
						maxlength="8" required>
				</div>
				<div>
					<input type="checkbox" class="checkbox"><span>비밀번호
						기억하기</span> <span><a href="#">아이디/비밀번호찾기</a></span>

				</div>
				<div class="submit">로그인</div>
				<div style="text-align: center">
					<span>아직 스페이스 회원이 아니신가요?</span> <span><a th:href="@{/addUser}">회원가입</a></span>
				</div>
			</div>
			<div id="store" class="tab-pane fade">
				<h3>판매자</h3>
				<div>
					<input type="text" class="input-field" placeholder="아이디"
						maxlength="15" required>
				</div>
				<div>
					<input type="password" class="input-field" placeholder="비밀번호"
						maxlength="8" required>
				</div>
				<div>
					<input type="checkbox" class="checkbox"><span>비밀번호
						기억하기</span> <span><a href="#">아이디/비밀번호찾기</a></span>

				</div>
				<div class="submit">로그인</div>
				<div style="text-align: center">
					<span>아직 스페이스 회원이 아니신가요?</span> <span><a th:href="@{/addUser}">회원가입</a></span>
				</div>
			</div>


		</div>
	</div>
	</form>

	
	<script type="text/javascript" src="resource/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript"
		src="resource/bootstrap-3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
