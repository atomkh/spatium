<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<link rel="stylesheet" href="css/list.css">
<body>
	<div class="container">
		
		<ul class="nav nav-pills">
			<li class="active"><a data-toggle="pill" href="#RestUserId">휴면회원
					찾기</a></li>
			<li><a data-toggle="pill" href="#blackUserId">불량회원</a></li>
			<li><a data-toggle="pill" href="#DeleteId">탈퇴회원</a></li>

		</ul>

		<div class="tab-content">
			<div id="RestUserId" class="tab-pane fade in active">
				<h3>휴면회원</h3>

				<th:block layout:fragment="customJs">
					<script type="text/javascript" th:inline="javascript">
		$(function(){
			/*<![CDATA[*/
		    var result = [[${result}]];
			
		    /*]]>*/	    
		});
	</script>

				</th:block>


				<th:block layout:fragment="customContent">
					<form action="/userList" method="post">
						<select name="sk">
							<option value="아이디">아이디</option>
							<option value="권한">권한</option>
							<option value="이메일">이메일</option>
						</select> <input type="text" name="sv" placeholder="검색어를 입력해주세요" />
						<button type="submit">검색</button>
					</form>

					<table >
						<thead>
							<tr>
								<th>휴면회원 아이디</th>
								<th>휴면등록일자</th>
								<th>휴면해제일자</th>
								<th>휴면회원이름</th>
								<th>휴면회원 생년월일</th>
								<th>휴면회원 성별</th>
								<th>휴면회원 핸드폰</th>
								<th>휴면 직업</th>
								<th>휴면회원 등급</th>
								<th>휴면회원 이메일</th>
								<th>포인트</th>
								<th>수정</th>
								<th>삭제</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${#lists.size(userList) > 0}"
								th:each="l : ${userList}">
								<td th:text="${l.restUserId}"></td>
								<td th:text="${l.restUserRegDate}"></td>
								<td th:text="${l.restUserEndRegDate}"></td>
								<td th:text="${l.restUserName}"></td>
								<td th:text="${l.restUserBirth}"></td>
								<td th:text="${l.restUserGender}"></td>
								<td th:text="${l.restUserPhone}"></td>
								<td th:text="${l.restUserJob}"></td>
								<td th:text="${l.restUserLevel}"></td>
								<td th:text="${l.restUserEmail}"></td>
								<td th:text="${l.restUserPoint}"></td>
								<td><a th:href="@{/modifyUser(restUserId=${l.restUserId})}">수정</a>
								</td>
								<td><a
									th:href="@{/removeUser(restUserId=${l.restUserId}, restUserLevel=${l.restUserLevel})}">삭제</a>
								</td>
							</tr>
						</tbody>
					</table>
				</th:block>
			</div>

			<div id="blackUserId" class="tab-pane fade">
				<h3>불량회원</h3>

				<th:block layout:fragment="customJs">
					<script type="text/javascript" th:inline="javascript">
		$(function(){
			/*<![CDATA[*/
		    var result = [[${result}]];
			
		    /*]]>*/	    
		});
	</script>

				</th:block>

				<th:block layout:fragment="customContent">
					<form action="/userList" method="post">
						<select name="sk">
							<option value="아이디">아이디</option>
							<option value="권한">권한</option>
							<option value="이메일">이메일</option>
						</select> <input type="text" name="sv" placeholder="검색어를 입력해주세요" />
						<button type="submit">검색</button>
					</form>

					<table border="1">
						<thead>
							<tr>
								<th>불량회원 아이디</th>
								<th>등록 사유</th>
								<th>등록 일자</th>
								<th>해제 일자</th>
								<th>수정</th>
								<th>삭제</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${#lists.size(userList) > 0}"
								th:each="l : ${userList}">
								<td th:text="${l.blackUserId}"></td>
								<td th:text="${l.blackReason}"></td>
								<td th:text="${l.blackStartDate}"></td>
								<td th:text="${l.blackEndDate}"></td>
								<td><a
									th:href="@{/modifyUser(blackUserId=${l.blackUserId})}">수정</a></td>
								<td><a
									th:href="@{/removeUser(blackUserId=${l.blackUserId}, blackUserLevel=${l.blackUserLevel})}">삭제</a>
								</td>
							</tr>
						</tbody>
					</table>
				</th:block>
			</div>


			<div id="DeleteId" class="tab-pane fade">
				<h3>탈퇴회원</h3>

				<th:block layout:fragment="customContent">
					<form action="/userList" method="post">
						<select name="sk">
							<option value="아이디">아이디</option>
							<option value="권한">권한</option>
							<option value="이메일">이메일</option>
						</select> <input type="text" name="sv" placeholder="검색어를 입력해주세요" />
						<button type="submit">검색</button>
					</form>

					<table border="1">
						<thead>
							<tr>
								<th>탈퇴한 아이디</th>
								<th>탈퇴사유</th>
								<th>탈퇴 등록일자</th>
								<th>탈퇴 구분</th>
								<th>회원 비밀번호</th>
								<th>회원 이름</th>
								<th>회원 생년월일</th>
								<th>회원 성별</th>
								<th>회원 핸드폰</th>
								<th>회원 직업</th>
								<th>회원 등급</th>
								<th>회원 이메일</th>
								<th>회원 가입일자</th>
								<th>포인트</th>
								<th>수정</th>
								<th>삭제</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${#lists.size(userList) > 0}"
								th:each="l : ${userList}">
								<td th:text="${l.deleteUserId}"></td>
								<td th:text="${l.deleteReason}"></td>
								<td th:text="${l.deleteRegDate}"></td>
								<td th:text="${l.deleteCate}"></td>
								<td th:text="${l.deleteUserPw}"></td>
								<td th:text="${l.deleteUserName}"></td>
								<td th:text="${l.deleteUserBirth}"></td>
								<td th:text="${l.deleteUserGender}"></td>
								<td th:text="${l.deleteUserPhone}"></td>
								<td th:text="${l.deleteUserJob}"></td>
								<td th:text="${l.deleteUserLevel}"></td>
								<td th:text="${l.deleteUserEmail}"></td>
								<td th:text="${l.deleteUserRegDate}"></td>
								<td th:text="${l.deleteUserPoint}"></td>
								<td><a
									th:href="@{/modifyUser(deleteUserId=${l.deleteUserId})}">수정</a>
								</td>
								<td><a
									th:href="@{/removeUser(deleteUserId=${l.deleteUserId}, deleteUserLevel=${l.deleteUserLevel})}">삭제</a>
								</td>
							</tr>
						</tbody>
					</table>
				</th:block>

			</div>

		</div>
	</div>
	
	<script type="text/javascript" src="resource/js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript"	src="resource/bootstrap-3.3.2/js/bootstrap.min.js"></script>


</body>
</html>
