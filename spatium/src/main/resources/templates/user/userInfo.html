<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default}">

<nav _ngcontent-lgn-c108="" class="nav nav-borders">
	<a _ngcontent-lgn-c108="" routerlink="/dashboard/account/profile"
		class="nav-link active ml-0" href="/dashboard/account/profile">휴면회원</a><a
		_ngcontent-lgn-c108="" routerlink="/dashboard/account/billing"
		class="nav-link" href="/dashboard/account/billing">불량회원</a><a
		_ngcontent-lgn-c108="" routerlink="/dashboard/account/security"
		class="nav-link" href="/dashboard/account/security">탈퇴회원</a>
</nav>


<th:block layout:fragment="customContent">

	<div class="container">

		<th:block layout:fragment="customJs">
			
	<script type="text/javascript" th:inline="javascript">
		$(function(){
			/*<![CDATA[*/
		    var result = [[${result}]];
			
		    /*]]>*/	    
		});
	</script>

		</th:block>


		<th:block layout:fragment="customContent">
			<form action="/userList" method="post">
				<select name="sk">
					<option value="아이디">아이디</option>
					<option value="권한">권한</option>
					<option value="이메일">이메일</option>
				</select> <input type="text" name="sv" placeholder="검색어를 입력해주세요" />
				<button type="submit">검색</button>
			</form>

			<table border="1">
				<thead>
					<tr>
						<th>휴면회원 아이디</th>
						<th>휴면등록일자</th>
						<th>휴면해제일자</th>
						<th>휴면회원이름</th>
						<th>휴면회원 생년월일</th>
						<th>휴면회원 성별</th>
						<th>휴면회원 핸드폰</th>
						<th>휴면 직업</th>
						<th>휴면회원 등급</th>
						<th>휴면회원 이메일</th>
						<th>포인트</th>
						<th>수정</th>
						<th>삭제</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.size(userList) > 0}" th:each="l : ${userList}">
						<td th:text="${l.restUserId}"></td>
						<td th:text="${l.restUserRegDate}"></td>
						<td th:text="${l.restUserEndRegDate}"></td>
						<td th:text="${l.restUserName}"></td>
						<td th:text="${l.restUserBirth}"></td>
						<td th:text="${l.restUserGender}"></td>
						<td th:text="${l.restUserPhone}"></td>
						<td th:text="${l.restUserJob}"></td>
						<td th:text="${l.restUserLevel}"></td>
						<td th:text="${l.restUserEmail}"></td>
						<td th:text="${l.restUserPoint}"></td>
						<td><a th:href="@{/modifyUser(restUserId=${l.restUserId})}">수정</a>
						</td>
						<td><a
							th:href="@{/removeUser(restUserId=${l.restUserId}, restUserLevel=${l.restUserLevel})}">삭제</a>
						</td>
					</tr>
				</tbody>
			</table>
		</th:block>
	</div>

			<table border="1">

				</thead>
				<tbody>
					<tr th:if="${#lists.size(userList) > 0}" th:each="l : ${userList}">

						<td th:text="${l.blackReason}"></td>
						<td th:text="${l.blackStartDate}"></td>
						<td th:text="${l.blackEndDate}"></td>
						<td><a th:href="@{/modifyUser(blackUserId=${l.blackUserId})}">수정</a></td>
						<td><a
							th:href="@{/removeUser(blackUserId=${l.blackUserId}, blackUserLevel=${l.blackUserLevel})}">삭제</a>

			</table>

						<th>탈퇴한 아이디</th>

						<th>탈퇴 등록일자</th>
						<th>탈퇴 구분</th>
						<th>회원 비밀번호</th>
						<th>회원 이름</th>

						<th>회원 핸드폰</th>
						<th>회원 직업</th>

				<tbody>
					<tr th:if="${#lists.size(userList) > 0}" th:each="l : ${userList}">
						<td th:text="${l.deleteUserId}"></td>
						<td th:text="${l.deleteReason}"></td>
						<td th:text="${l.deleteRegDate}"></td>
						<td th:text="${l.deleteCate}"></td>

						<td th:text="${l.deleteUserLevel}"></td>
						<td th:text="${l.deleteUserEmail}"></td>
						<td th:text="${l.deleteUserRegDate}"></td>
						<td th:text="${l.deleteUserPoint}"></td>
						<td><a
							th:href="@{/modifyUser(deleteUserId=${l.deleteUserId})}">수정</a></td>
						<td><a
							th:href="@{/removeUser(deleteUserId=${l.deleteUserId}, deleteUserLevel=${l.deleteUserLevel})}">삭제</a>
						</td>
					</tr>
				</tbody>
			</table>
		</th:block>

	</div>

</html>
