<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>



<th:block layout:fragment="customContent">

	<h1>게시물 리스트</h1>

	<table class="table table-striped dataTable mt-0" id="deviceTable">
		<thead class="bg-secondary">
			<tr>
				<th class="text-white">게시물 번호</th>
				<th class="text-white">회원아이디</th>
				<th class="text-white">카테고리</th>
				<th class="text-white">제목</th>
				<th class="text-white">조회수</th>
				<th class="text-white">추천수</th>
				<th class="text-white">작성날짜</th>
			</tr>
		</thead>
		<tbody>

 			<tr th:if="${#lists.size(boardList) > 0}"
				th:each="b : ${boardList}">

				<td><p th:text="${b.boardIdx}"></p></td>
				<td><p th:text="${b.boardAddId}"></p></td>
				<td><p th:text="${b.boardCateName}"></p></td>
				<td><a
					th:href="@{/detailPost(boardIdx=${b.boardIdx}, boardTitle=${b.boardTitle})}"
					th:text="${b.boardTitle}"></a></td>
				<td><p th:text="${b.boardLikeCnt}"></p></td>
				<td><p th:text="${b.boardHitCnt}"></p></td>
				<td><p th:text="${b.boardAddDate}"></p></td>

			</tr> 

		</tbody>
	</table>
	<div class="text-center">
		<a th:href="@{/boardWrite(userId=${session.SID})}">
			<button type="button" id="addPost" class="btn btn-success">게시글 작성</button>
		</a>
	</div>
